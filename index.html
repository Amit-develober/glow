<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit All Project</title>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="rainbow-text stroke-text">Amit All Project</h1>
        <div class="projects-grid">
            <!-- Project 1: Tic Tac Toe -->
            <a href="https://amit-develober.github.io/Amit/?askNames=true" class="project-item" data-aos="fade-up">
                <div class="icon-container red-glow">
                    <div class="circle-icon">
                        <i class="fas fa-gamepad project-icon"></i>
                    </div>
                    <p class="project-title">Tic Tac Toe</p>
                </div>
            </a>

            <!-- Project 2: BG -->
            <a href="https://amit-develober.github.io/BG/" class="project-item" data-aos="fade-up" data-aos-delay="100">
                <div class="icon-container blue-glow">
                    <div class="circle-icon">
                        <i class="fas fa-cube project-icon"></i>
                    </div>
                    <p class="project-title">BG</p>
                </div>
            </a>
        </div>
    </div>

    <!-- Add a subtle background animation -->
    <div class="background-animation"></div>
</body>
</html>
